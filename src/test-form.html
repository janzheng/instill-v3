<script src="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.js"></script>
<form action="submit.html" method="post" class="p-4 bg-gray-200">
  <h2 class="text-2xl font-bold text-gray-700">Worksheet Tester</h2>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Performed 20 mins UV?</label>
    <input type="checkbox" name="performed20MinsUV" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Used 70% ethanol to disinfect work surface?</label>
    <input type="checkbox" name="used70EthanolToDisinfectWorkSurface" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Collected all materials?</label>
    <input type="checkbox" name="collectedAllMaterials" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Ethanol surfaces of all items just before placing them in
      hood?</label>
    <input type="checkbox" name="ethanolSurfacesOfAllItemsJustBeforePlacingThemInHood" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Left everything in hood for 15 mins before using?</label>
    <input type="checkbox" name="leftEverythingInHoodFor15MinsBeforeUsing" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Diluent to add (mL):</label>
    <input type="number" name="diluentToAddMl" value="0.0" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Phage to add (mL):</label>
    <input type="number" name="phageToAddMl" value="0.0" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Made dilution?</label>
    <input type="checkbox" name="madeDilution" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Mixed by gentle inversion several times?</label>
    <input type="checkbox" name="mixedByGentleInversionSeveralTimes" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Filtered the diluted solution using a 0.22 um filter?</label>
    <input type="checkbox" name="filteredTheDilutedSolutionUsingA022UmFilter" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Collected sample for pH test?</label>
    <input type="checkbox" name="collectedSampleForPhTest" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">pH test result:</label>
    <input type="number" name="phTestResult" value="0.0" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Collected sample for titre?</label>
    <input type="checkbox" name="collectedSampleForTitre" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Location of sample for titre:</label>
    <input type="text" name="locationOfSampleForTitre" value="" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Number of vials prepared:</label>
    <input type="number" name="numberOfVialsPrepared" value="0.0" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Parafilmed vials?</label>
    <input type="checkbox" name="parafilmedVials" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Labeled vials?</label>
    <input type="checkbox" name="labeledVials" value="true" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Number of boxes prepared:</label>
    <input type="number" name="numberOfBoxesPrepared" value="0.0" class="ml-2">
  </div>
  <div class="mb-4">
    <label class="text-sm font-semibold text-gray-700">Storage location of box(es):</label>
    <input type="text" name="storageLocationOfBoxes" value="" class="ml-2">
  </div>
  <div class="mb-4">
    <input type="submit" value="Submit" class="py-2 px-4 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
  </div>
</form>
